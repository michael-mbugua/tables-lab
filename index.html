<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <table>
      <tr>
        <th>City

            <i class="fa fa-caret-up"></i> <br>

        </th>

          <div class="icon">
            <i class="fa fa-caret-up"></i> <br>
            <i class="fa fa-caret-down"></i>
          </div></th>
      </tr>
      <tr>
        <td class="tr1"><i>New York</i><sup style="color: blue;">[6]</sup></td>
        <td>New York </td>
        <td style="color: black;">8,622,698</td>
      </tr>
      <tr>
        <td class="tr1"><i>Los angeles</i></td>
        <td>California</td>
        <td style="color: black;">3,999,759</td>
      </tr>
      <tr>
        <td class="tr1"><i>Chicago</i></td>
        <td>Illinois</td>
        <td style="color: black;">2,716,450</td>
      </tr>
      <tr>
        <td class="tr1"><i>Houston</i></td>

        <td style="color: black;">2,312,717</td>
      </tr>
    </table>
